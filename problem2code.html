from urllib.parse import urlparse, urlunparse

def solution(s):
  o = urlparse(s)
  netloc = o.netloc
  parts = netloc.split('.')
  if parts[-2] == 'twitter':
    parts[-2] = 'x'
  netloc = '.'.join(parts)
  o = o._replace(netloc = netloc)
  return urlunparse(o)
